<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual<i>tag</i>deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1>">Título</abbr></li>
        <li><abbr title="Use a tag <img>">Imagem</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abraviações</abbr></li>
        <li><abbr title="Use a tag <&#x>">Código-Fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas Enumeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
