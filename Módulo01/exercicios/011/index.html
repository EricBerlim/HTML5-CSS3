<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/html.ico.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas:</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou, simplesmente, aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio:</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/sunnyday-reedmathis.mp3.mp3" type="audio/mpeg">
        <source src="midia/sunnyday-reedmathis.mp3.mp3.ogg" type="audio/ogg">
        <source src="midia/sunnyday-reedmathis.mp3.mp3.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não está conseguindo reproduzir o áudio. <a href="midia/sunnyday-reedmathis.mp3.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
    <!--Para o áudio ser compatível com todos os navegadores deve tê-lo em: MP3 - WAV - OGG-->
</body>
</html>
