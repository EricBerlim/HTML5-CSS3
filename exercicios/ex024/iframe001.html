<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Uso de um Iframe</h1> <!-- Tamanho padrão: 300 x 150 -->
    
    <p>Acesse o site do Curso em Vídeo:
        <iframe src="https://www.cursoemvideo.com/cursos/" scrolling="yes">
            <a href="https://www.cursoemvideo.com/cursos/" target="_blank"></a>
        </iframe>
    </p>
    
    <p>Meu repositório no GitHub:
        <iframe src="https://github.com/EricBerlim" scrolling="no">
            <a href="https://github.com/EricBerlim" target="_blank"></a>
        </iframe></p>
</body>
</html>
